
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300'
	rel='stylesheet' type='text/css'>
<link href="{{ url_for('static', filename='css/mystyle.css') }}"
	type="text/css" rel="stylesheet" />

</head>

<body>
	<div style="text-align: center;">
		<h1>Upload CSV File</h1>
		<form action="{{ url_for('predict')}}" method="POST"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td><label>Upload file</label></td>
					<td><input type="file" name="file" required="true"></td>
				</tr>
				<tr>
					<td><label>Name:</label></td>
					<td><input type="text" name="name" required="true"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
		<div id="jsMessage"></div>
		{{ prediction_text }}
	</div>
</body>
</html>
